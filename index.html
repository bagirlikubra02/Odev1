<h1>Lists</h1>
<!-- Ordered lists -> 1,2,3 -> <ol></ol>
Unordered lists -> *,*,* -> <ul></ul> -->

<ol>
    <li>List 1</li>
    <li>List 2</li>
    <li>List 3</li>
    <li>List 4</li>
</ol>

<ul>
    <li>List 1</li>
    <li>List 2</li>
    <li>List 3</li>
    <li>List 4</li>
</ul>

<ol type="I">
    <li>List1</li>
    <li>List2</li>
    <li>List3</li>
    <li>List4</li>
</ol>

<ol type="a">
    <li>List a</li>
    <li>List b</li>
    <li>List c</li>
    <li>List d</li>
</ol>

<ol>
    <li>List 1</li>
    <li>List 2</li>
    <li> Other Features:
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
        </ul>
    </li>
</ol>
